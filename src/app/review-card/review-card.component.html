<div class="col-md-3 mx-auto my-5" *ngFor="let review of reviews">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="cardTitle">{{ review.title }}</mat-card-title>
      <mat-card-subtitle>{{ review.date }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ review.content }}</p>
      <p>Rating: {{ review.rating }} / 10</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>LIKE</button>
    </mat-card-actions>
  </mat-card>
</div>
